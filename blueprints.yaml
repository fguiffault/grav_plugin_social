name: Social
version: 0.1.0
description: Display social buttons.
icon: plug
author:
  name: fguiffault
  email: florian.guiffault@softeam.fr
homepage: https://github.com/fguiffault/grav-plugin-social
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/fguiffault/grav-plugin-social/issues
docs: https://github.com/fguiffault/grav-plugin-social/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    style:
        type: toggle
        label: Display type
        default: 1
        options:
            1: Icon
            0: Square
        validate:
            type: bool

    Facebook:
        type: section
        title: Facebook
        underline: true
    buttons.facebook.enabled:
        type: toggle
        label: Facebook button
        highlight: 1
        default: 1
        options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
        validate:
            type: bool
    buttons.facebook.label:
        type: text
        label: Facebook button label
        validate:
            type: text
    buttons.facebook.icon:
        type: text
        label: Facebook Fontawesome Icon
        validate:
            type: text
    buttons.facebook.square:
        type: text
        label: Facebook Fontawesome Square
        validate:
            type: text
    buttons.facebook.url:
        type: text
        label: Facebook URL
        validate:
            type: text

